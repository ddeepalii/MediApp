<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MediSphere - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="login.component.scss" />
  </head>
 
  <body>
    <!-- Animated Background with Floating Particles -->
    <div class="animated-background">
      <div class="particle particle-1"></div>
      <div class="particle particle-2"></div>
      <div class="particle particle-3"></div>
      <div class="particle particle-4"></div>
      <div class="particle particle-5"></div>
      <div class="particle particle-6"></div>
    </div>
 
    <section class="background-radial-gradient d-flex align-items-center justify-content-center min-vh-100">
      <div class="container">
        <div class="row align-items-center g-4">
          <!-- Hero Image Section -->
          <div class="col-lg-6 text-center order-2 order-lg-1">
            <div class="hero-image-container">
              <img
                src="assets/bannerimg.jpg"
                alt="Medical Equipment"
                class="img-fluid hero-img"
              />
              <div class="image-glow"></div>
            </div>
          </div>
 
          <!-- Login Form Section -->
          <div class="col-lg-6 order-1 order-lg-2">
            <div class="card bg-glass shadow-lg">
              <!-- Logo and Branding -->
              <div class="brand-header">
             
                <!-- <h1 class="display-4 fw-bold text-center brand-title">
                  <span class="letter">M</span>
                  <span class="letter">e</span>
                  <span class="letter">d</span>
                  <span class="letter">i</span>
                  <span class="letter">S</span>
                  <span class="letter">p</span>
                  <span class="letter">h</span>
                  <span class="letter">e</span>
                  <span class="letter">r</span>
                  <span class="letter">e</span>
                </h1> -->
               
                <!-- <p class="lead fst-italic text-center tagline">
                  More Than Treatment — A Partnership in Health.
                </p> -->
              </div>
 
              <div class="card-body">
                <h4 class="mb-4 text-center text-primary form-title">
                  Login to Your Account
                </h4>
 
                <form [formGroup]="itemForm" (ngSubmit)="onLogin()">
                  <!-- Username Field -->
                  <div class="mb-4 form-group-animated">
                    <div class="floating-label-group">
                      <input
                        type="text"
                        class="form-control floating-input"
                        name="username"
                        formControlName="username"
                        placeholder=" "
                        id="username"
                      />
                      <label for="username" class="floating-label">
                        <i class="icon-user"></i>Username
                      </label>
                      <div class="input-underline"></div>
                    </div>
                    <div
                      *ngIf="
                        itemForm.get('username')?.invalid &&
                        (itemForm.get('username')?.dirty ||
                          itemForm.get('username')?.touched)
                      "
                      class="error-message"
                    >
                      <span class="error-icon">⚠</span> Username is required.
                    </div>
                  </div>
 
                  <!-- Password Field -->
                  <div class="mb-4 form-group-animated">
                    <div class="floating-label-group">
                      <input
                        type="password"
                        class="form-control floating-input"
                        name="password"
                        formControlName="password"
                        placeholder=" "
                        id="password"
                      />
                      <label for="password" class="floating-label">
                        <i class="icon-lock"></i>Password
                      </label>
                      <div class="input-underline"></div>
                    </div>
                    <div
                      *ngIf="
                        itemForm.get('password')?.invalid &&
                        (itemForm.get('password')?.dirty ||
                          itemForm.get('password')?.touched)
                      "
                      class="error-message"
                    >
                      <span class="error-icon">⚠</span> Password is required.
                    </div>
                  </div>
 
                  <!-- Login Button -->
                  <button
                    type="submit"
                    class="btn btn-primary btn-login w-100 mb-3"
                    [disabled]="itemForm.invalid"
                  >
                    <span class="btn-text">Log In</span>
                    <span class="btn-icon">→</span>
                  </button>
                </form>
 
                <!-- Register Link -->
                <p class="text-center register-text">
                  Don't have an account?
                  <a
                    (click)="registration()"
                    class="text-decoration-none register-link"
                  >
                    Register Now
                  </a>
                </p>
 
                <!-- Error Alert -->
                <div *ngIf="showError" class="alert alert-danger error-alert" role="alert">
                  <span class="alert-icon">✕</span>
                  {{ errorMessage }}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
