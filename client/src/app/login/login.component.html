<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MediSphere - Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"/>
    <!-- <link rel="stylesheet" href="login.component.scss" /> -->
  </head>

  <body>
    <section class="background-radial-gradient d-flex align-items-center justify-content-center min-vh-100">
      <!-- <div class="container text-center text-white mb-5">
        <h1 class="display-4 fw-bold">MediSphere</h1>
        <p class="lead fst-italic">More Than Treatment — A Partnership in Health.</p>
      </div> -->

      <div class="col-md-5 text-center">
        <img src="assets/bannerimg.jpg" alt="Medical Equipment" class="img-fluid hero-img animate__animated animate__fadeInRight" />
      </div>


      
      <div class="container d-flex justify-content-center">
        
        <div class="card bg-glass p-4 shadow-lg" style="width: 100%; max-width: 450px">
          <h1 class="display-4 fw-bold text-center">MediSphere</h1>
            <p class="lead fst-italic text-center">More Than Treatment — A Partnership in Health.</p>
          <div class="card-body">
            <h4 class="mb-4 text-center text-primary">Login to Your Account</h4>
            <form [formGroup]="itemForm" (ngSubmit)="onLogin()">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  name="username"
                  formControlName="username"
                  placeholder="Enter your username"
                />
                <div
                  *ngIf="
                    itemForm.get('username')?.invalid &&
                    (itemForm.get('username')?.dirty ||
                      itemForm.get('username')?.touched)
                  "
                  class="text-danger mt-1"
                >
                  Username Invalid.
                </div>
              </div>

              <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  formControlName="password"
                  placeholder="Enter your password"
                />
                <div
                  *ngIf="
                    itemForm.get('password')?.invalid &&
                    (itemForm.get('password')?.dirty ||
                      itemForm.get('password')?.touched)
                  "
                  class="text-danger mt-1"
                >
                  Password Invalid.
                </div>
              </div>

              <button
                type="submit"
                class="btn btn-primary w-100 mb-3"
                [disabled]="itemForm.invalid"
              >
                Log In
              </button>
            </form>

            <p class="text-center">
              Don't have an account?
              <a (click)="registration()" class="text-decoration-none text-primary fw-bold"
                >Register</a
              >
            </p>

            <div *ngIf="showError" class="alert alert-danger mt-3" role="alert">
              {{ errorMessage }}
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
